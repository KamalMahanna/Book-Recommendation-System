<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the full path including the hash
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'Book-Recommendation-System';
    
    // Find where in the path our repo name is, if it exists
    var repoIndex = pathSegments.indexOf(repoName);
    
    // Reconstruct the path properly
    var path = pathSegments.slice(repoIndex !== -1 ? repoIndex + 1 : 1).join('/');
    
    // Redirect to the correct URL
    window.location.href = '/' + repoName + '/#/' + path;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
