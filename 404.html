<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    var location = window.location;
    var pathName = location.pathname;
    var repoName = 'Book-Recommendation-System';
    
    // Always ensure we have the repo name in the path
    if (!pathName.includes(repoName)) {
        // If we're at root or the path doesn't include the repo name, 
        // redirect to the repo root
        if (pathName === '/' || pathName === '') {
            window.location.href = '/' + repoName;
        } else {
            // If we have a path but no repo name, add it
            window.location.href = '/' + repoName + pathName;
        }
    } else {
        // The path includes the repo name, redirect with hash
        var path = pathName.split(repoName)[1] || '';
        if (path.startsWith('/')) path = path.substring(1);
        window.location.href = '/' + repoName + '/#/' + path;
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
