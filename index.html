    <script>
      // Redirect to the correct route if coming from 404.html
      (function() {
        var redirect = window.location.hash;
        if (redirect && redirect.includes('/#/')) {
          // Get the path after /#/
          var path = redirect.split('/#/')[1];
          // Create the correct path with the repo name
          var newPath = '/Book-Recommendation-System/' + path;
          // Update the URL
          window.history.replaceState(null, null, newPath);
        }
      })();
    </script>
