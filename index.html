<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Book-Recommendation-System/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendations</title>
    <script>
      (function() {
        var redirect = window.location.hash;
        var repoName = 'Book-Recommendation-System';
        
        if (redirect && redirect.includes('/#/')) {
          // Get the path after /#/
          var path = redirect.split('/#/')[1];
          
          // Ensure we have the repo name and the path
          var newPath = '/' + repoName + '/' + path;
          
          // Update the URL while preserving the repo name
          window.history.replaceState(null, null, newPath);
        } else if (!window.location.pathname.includes(repoName)) {
          // If we're at the root and missing the repo name, add it
          window.history.replaceState(null, null, '/' + repoName + window.location.pathname);
        }
      })();
    </script>
    <script type="module" crossorigin src="/Book-Recommendation-System/assets/index-2b6b01da.js"></script>
    <link rel="stylesheet" href="/Book-Recommendation-System/assets/index-30b21780.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
